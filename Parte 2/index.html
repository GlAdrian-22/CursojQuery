<!DOCTYPE html>
<html>
	<head>
		<title>Evento con button</title>

		<script src="../Lib/jquery-3.1.1.min.js"></script>
	</head>
	<body>

		<button id="miboton">Clic aqui</button>

	</body>
</html>

<script type="text/javascript">
	$(document).ready(function(){
		$('#miboton').click(function(){
			alert("El boton a sido presionado");
		});
	});
</script>
